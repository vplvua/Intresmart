<div class="container mx-auto max-w-[1200px] my-14 md:my-20 lg:my-32">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="flex flex-col justify-between">
      <h2 class="text-h6 md:text-h3 lg:text-h2">Let's Discuss New Project</h2>
      <div class="hidden md:block">
        <app-arrow-button></app-arrow-button>
      </div>
    </div>
    <div>
      <form
        [formGroup]="projectForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-10 text-main"
      >
        <fieldset class="grid grid-cols-1 lg:grid-cols-2 lg:grid-rows-2 gap-6">
          <legend class="sr-only">Personal Information</legend>
          <div class="flex flex-col">
            <label for="name" class="text-gray-0">Full name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              required
              class="w-full border-b border-gray-40 text-gray-50 mt-2"
              [class.border-red-500]="
                projectForm.get('name')?.invalid &&
                projectForm.get('name')?.touched
              "
            />
          </div>
          <div class="flex flex-col">
            <label for="company" class="text-gray-0">Company</label>
            <input
              type="text"
              id="company"
              formControlName="company"
              class="w-full border-b border-gray-40 text-gray-50 mt-2"
            />
          </div>
          <div class="flex flex-col">
            <label for="phone" class="text-gray-0">Phone</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="w-full border-b border-gray-40 text-gray-50 mt-2"
            />
          </div>
          <div class="flex flex-col">
            <label for="email" class="text-gray-0">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              required
              class="w-full border-b border-gray-40 text-gray-50 mt-2"
              [class.border-red-500]="
                projectForm.get('email')?.invalid &&
                projectForm.get('email')?.touched
              "
            />
          </div>
        </fieldset>

        <div class="flex flex-col">
          <label for="message" class="text-gray-0">Message</label>
          <textarea
            id="message"
            formControlName="message"
            required
            class="w-full border-b border-gray-40 text-base text-gray-50 mt-4 h-48"
            [class.border-red-500]="
              projectForm.get('message')?.invalid &&
              projectForm.get('message')?.touched
            "
            placeholder="Type your message here..."
          ></textarea>
        </div>

        @if (submitError) {
        <div class="text-red-500 text-sm">{{ submitError }}</div>
        } @if (submitSuccess) {
        <div class="text-green-500 text-sm">Message sent successfully!</div>
        }

        <div>
          <app-button
            type="green"
            [submit]="true"
            [disabled]="!projectForm.valid || isSubmitting"
          >
            {{ isSubmitting ? "Sending..." : "Send message" }}
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
