<div class="px-11 py-6 mt-20 mb-32">
  <div class="container mx-auto max-w-[1200px] px-4 mb-32">
    <div class="text-center">
      <h2>Contact Us</h2>
    </div>
  </div>
  <div class="form">
    <div class="container mx-auto max-w-[1200px] px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h3>Let's Talk</h3>
          <p class="text-h6 text-gray-50 mt-6">
            Let's create something awesome together!
          </p>
          <div class="mt-8">
            <div class="flex items -center gap-4">
              <a href="tel:+380123456789" class="text-h6 text-gray-50"
                >+380 12 345 67 89</a
              >
            </div>
          </div>
        </div>
        <div>
          <form>
            <div class="grid grid-cols-1 gap-6">
              <div>
                <label for="name" class="text-h6 text-gray-50">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full border-b border-gray-50 text-h6 text-gray-50 mt-2"
                  placeholder="Enter your name"
                />
              </div>
              <div>
                <label for="email" class="text-h6 text-gray-50">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full border-b border-gray-50 text-h6 text-gray-50 mt-2"
                  placeholder="Enter your email"
                />
              </div>
              <div>
                <label for="message" class="text-h6 text-gray-50"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  class="w-full border-b border-gray-50 text-h6 text-gray-50 mt-2"
                  placeholder="Enter your message"
                ></textarea>
              </div>
              <div>
                <app-button type="green"> Send message </app-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
