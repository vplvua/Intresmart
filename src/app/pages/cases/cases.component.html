<div *ngIf="cases$ | async as cases">
  <header class="flex flex-col items-center gap-20">
    <h2 class="text-h4 md:text-h3 lg:text-h2">Our cases</h2>
    @if (isLoggedIn$ | async) {
    <div class="flex justify-between w-full items-center">
      <div class="w-72">
        <app-button [routerLink]="['/cases/add']"
          >Add new case
          <app-icon name="plus" size="small" color="secondary"></app-icon>
        </app-button>
      </div>
      <a [routerLink]="['/cases/archive']" style="text-decoration: underline"
        >Archive</a
      >
    </div>
    }
  </header>
  <div class="relative">
    <app-list-cases
      [cases]="cases"
      (onEdit)="onEditCase($event)"
      (onDelete)="onDeleteCase($event)"
      (onArchive)="onArchiveCase($event)"
    />
  </div>

  <section id="discuss-new-project">
    <app-discuss-new-project></app-discuss-new-project>
  </section>
</div>
