@if (vacancies$ | async; as vacancies) {
<header class="flex flex-col">
  <h2 class="text-h4 md:text-h3 lg:text-h2">Vacancies</h2>
  @if (isLoggedIn$ | async) {
  <div class="flex justify-between w-full items-center mt-6">
    <div class="w-72">
      <app-button [routerLink]="['/vacancies/add']"
        >Add new vacancy
        <app-icon name="plus" size="small" color="secondary"></app-icon>
      </app-button>
    </div>
  </div>
  }
</header>
<div class="relative">
  <app-list-vacancies
    [vacancies]="vacancies"
    (onEdit)="onEditVacancy($event)"
    (onDelete)="onDeleteVacancy($event)"
    (onArchive)="onArchiveVacancy($event)"
  />
</div>
}
