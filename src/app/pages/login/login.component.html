<h2 class="text-h6 mb-2 md:text-h3 lg:text-h2">Admin Login</h2>
<div class="mt-6 md:mt-10 lg:mt-14 w-full sm:w-4/5 md:w-2/3 lg:w-1/2">
  <form (ngSubmit)="onLogIn()">
    <p class="text-base md:text-main">
      Email address
      <input
        type="email"
        class="w-full mt-2"
        [(ngModel)]="email"
        name="email"
        autocomplete="email"
        required
      />
    </p>
    <p class="mt-6 text-base md:text-main">
      Password
      <input
        type="password"
        class="w-full mt-2"
        [(ngModel)]="password"
        name="password"
        required
      />
    </p>
    <p class="mt-2 text-gray-50 text-sm">Forgot password?</p>
    <div class="w-44">
      <app-button class="mt-10 mb-10" type="green" (click)="onLogout()"
        >Log in</app-button
      >
    </div>
    <p class="text-gray-50 text-sm">
      If you need assistance or have forgotten your login credentials, please
      contact the site administrator.
    </p>
    <p *ngIf="error" class="text-red-500 mt-4">{{ error }}</p>
  </form>
</div>
@if (user$ | async) {
<div class="mt-10">
  <p class="text-gray-50 text-sm">
    You are logged in as {{ (user$ | async)?.email }}.
  </p>
  <div class="w-44">
    <app-button class="mt-10" type="green" (click)="onLogout()"
      >Log out</app-button
    >
  </div>
</div>
}
