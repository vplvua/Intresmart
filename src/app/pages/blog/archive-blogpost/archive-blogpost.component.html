<div *ngIf="posts$ | async as posts">
  <header class="flex flex-col">
    <h2 class="text-h4 md:text-h3 lg:text-h2">Posts archive</h2>
    @if (isLoggedIn$ | async) {
    <div class="flex justify-between w-full items-center mt-6">
      <div class="w-72">
        <app-button [routerLink]="['/blog']">Back to blog </app-button>
      </div>
    </div>
    }
  </header>
  <div class="relative">
    <app-list-blogpost
      [posts]="posts"
      (onEdit)="onEditPost($event)"
      (onDelete)="onDeletePost($event)"
      (onArchive)="onArchivePost($event)"
    />
  </div>
</div>
